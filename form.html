      function showMessage() {
          alert("You are registered successfully.");

<body>
          <div class="wrapper">
            <header>Sign up</header>
            <form action="#">
              <div class="field email">
                <div class="input-area">
                  <input type="text" placeholder="Email Address" required>
                  <i class="icon fas fa-envelope"></i>
                  <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
              </div>
              
              <div class="field password">
          <div class="field password">
            <div class="input-area"> 
              <input type="password" id="psw" placeholder="Password" name="password" required >
              <i class="icon fas fa-lock"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Password can't be blank</div>
          </div>
          
          <input type="submit" id="submitBtn" onClick="showMessage()"/>  
       <script>
     document.getElementById("submitBtn").addEventListener("click", myFunction);  
     function myFunction() {  
       window.location.href="http://127.0.0.1:5500/Yoga-Website/page.html";
     }  


     const scriptURL = 'https://script.google.com/macros/s/AKfycbyCHa1ffhjr3nyCAfI02kpbUWBjuzUOFTh8a_qeZFQJ6ns80XC4RgurkEztUUT-fHvj/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })

     
    </script>
        </form>

           </script>

</body>
