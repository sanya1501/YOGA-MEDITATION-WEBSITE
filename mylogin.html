<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Signup" content="0; url='http://127.0.0.1:5501/register.html'" />

  <title>Login Form | CodingNepal</title>
  <link rel="stylesheet" href="mystyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Login Form</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <!-- <button class="mybtn" onclick="Login()">Login</button> -->
      <input type="submit" onClick="Login()"/>
    </form>
    <!-- <div class="sign-txt">Not yet member? <a href="#">Signup now</a></div> -->
    <p>Not a member?<a href="./form.html">Sign Up here</a></p>
  </a>
  </div>

  <script>
    function Login() {
      window.location.href="./page.html"; 
      alert("WELCOME !")
      // location.replace("http://127.0.0.1:5501/aa.html")
    }
    </script>

  <script src="my.js"></script>

</body>
</html>
